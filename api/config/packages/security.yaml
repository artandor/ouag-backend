security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        register:
            pattern: ^/users
            stateless: true
            anonymous: true
            methods: [ 'POST' ]
            security: false
        verify:
            pattern: ^/users/verify
            stateless: true
            anonymous: true
            methods: [ 'GET' ]
            security: false
        refresh:
            pattern: ^/authentication_token/refresh
            stateless: true
            anonymous: true
        main:
            stateless: true
            anonymous: true
            lazy: true
            provider: app_user_provider
            json_login:
                check_path: /authentication_token
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

            pattern: ^/
            user_checker: App\Security\UserChecker

    role_hierarchy:
        ROLE_CREATOR: ROLE_USER
        ROLE_MODERATOR: ROLE_CREATOR
        ROLE_ADMIN: ROLE_MODERATOR

    access_control:
        - { path: ^/docs, roles: IS_AUTHENTICATED_ANONYMOUSLY } # Allows accessing the Swagger UI
        - { path: ^/authentication_token, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/authentication_token/refresh, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/users/verify, roles: IS_AUTHENTICATED_ANONYMOUSLY }
